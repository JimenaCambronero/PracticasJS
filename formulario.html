<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Cuidamos Tu Mascota</title>
</head>
<body>
    
<main id="contenedor">
    <h1 class="tituto-form">Cuidamos tu Mascota</h1>
    <h2 class="subtitulo-form">Complete el formulario de Registro</h2>
        <div class="container-form">
            <form role="form" onsubmit="signUp(event);">
                <div class="form-group">
                    <input type="text" name="nombre" id="nombre" placeholder="Su nombre aquí" required>
                </div>
                <div class="form-group">
                    <input type="text" name="apellido" id="apellido" placeholder="Su apellido aquí" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Tu e-mail aquí" required>
                </div>
                <div class="form-group">
                    <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="boton-form">Sign Up</button>
                </div>
            </form>
            <h3>Mi información</h3>
            <div id="output"></div>
        </div> 
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="desafio5.js"></script> 
</body>
</html>
